        <div id="drop-zone">
            <i class="file-icon">&#x1F4C1;</i>
            <p>Drag and drop files or folders here</p>
            <p>or</p>
            <p>Click to select files</p>
            <input type="file" id="file-input" multiple>
        </div>

        <div class="upload-info">
            <ul class="files-list">
              </ul>
        </div>
        
        <script>
            function handleFileUpload(filesList) {
                const files = Array.from(filesList);
                const filesListElement = document.querySelector(".files-list");

                // Handle each file or folder here
                // for (var i = 0; i < files.length; i++) {
                //     var file = files[i];
                //     console.log('File or folder:', file.name);
                //     // Process the file or folder as per your requirement
                // }

                filesListElement.innerHTML = files
                    .map(file => `<li>${file.name}</li>`)
                    .join("\n");
            }

            function handleDrop(event) {
                event.preventDefault();
                var files = event.dataTransfer.files;
                handleFileUpload(files);
                document.getElementById('drop-zone').classList.remove('drag-over');
            }

            function handleDragOver(event) {
                event.preventDefault();
                document.getElementById('drop-zone').classList.add('drag-over');
            }

            function handleDragLeave(event) {
                event.preventDefault();
                document.getElementById('drop-zone').classList.remove('drag-over');
            }

            function handleFileInput(event) {
                var files = event.target.files;
                handleFileUpload(files);
            }

            function setupDropZone() {
                var dropZone = document.getElementById('drop-zone');

                dropZone.addEventListener('dragover', handleDragOver);
                dropZone.addEventListener('dragleave', handleDragLeave);
                dropZone.addEventListener('drop', handleDrop);

                // Open file dialog when clicking on the drop zone
                dropZone.addEventListener('click', function () {
                    var fileInput = document.getElementById('file-input');
                    fileInput.click();
                });
            }

            window.addEventListener('DOMContentLoaded', setupDropZone);
            document.getElementById('file-input').addEventListener('change', handleFileInput);
        </script>
